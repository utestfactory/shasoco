#
# Gollum Stack:
#
# - gollum
#
gollum:
    image: utestfactory/gollum-ldap
    command: --ref <%=docbranch%>
    hostname: doc.<%=domain%>
    restart: always
    links:
     - ldap
    #ports:
    # - 80:4567
    volumes:
     - <%=docpath%>:/wiki:rw
    environment:
     - "VIRTUAL_HOST=http://doc.<%=httpHost%>,https://doc.<%=httpsHost%>"
     - "LDAP_TITLE=Please login with your U-TEST Factory account"
     - LDAP_HOST=ldap
     - LDAP_PORT=389
     - LDAP_UID=uid
     #LDAP_METHOD: LDAP method, Possible values are ssl, tls and plain. Defaults to plain
     - "LDAP_BASE=ou=people,<%=ldapdc%>"
     - "LDAP_BIND_DN=cn=admin,<%=ldapdc%>"
     - LDAP_PASS=<%=rootpassword%>
#
# Redmine
#
# - redmine
# - postgresql
#

redmine:
    image: flobo/redmine:3.3.2-1
    hostname: redmine.<%=domain%>
    restart: always
    links:
     - redminepostgresql:postgresql
     - ldap
     - smtp
    environment:
     - "VIRTUAL_HOST=http://redmine.<%=httpHost%>,https://redmine.<%=httpsHost%>"
     - SSL_CERT=<%=sslcert%>
     - FORCE_SSL=YES
     #- TZ=Europe/Paris
     - REDMINE_PORT=<%=httpsPort%>
     - REDMINE_HTTPS=true
     - SMTP_ENABLED=true
     - SMTP_DOMAIN=<%=domain%>
     - SMTP_HOST=smtp
     - SMTP_PORT=25
     - SMTP_USER=mailer@<%=domain%>
     - SMTP_PASS=<%=adminpassword%>
     - SMTP_STARTTLS=false
     #- SMTP_AUTHENTICATION=login
     - IMAP_ENABLED=false
     #- IMAP_USER=mailer@example.com
     #- IMAP_PASS=password
     #- IMAP_HOST=imap.gmail.com
     #- IMAP_PORT=993
     #- IMAP_SSL=true
     #- IMAP_INTERVAL=30
    volumes_from:
     - redminedata

redminepostgresql:
    image: sameersbn/postgresql:9.4-10
    restart: always
    environment:
     - DB_USER=redmine
     - DB_PASS=<%=rootpassword%>
     - DB_NAME=redmine_production
    volumes_from:
     - redminepostgresqldata

redminedata:
    image: debian:jessie
    command: echo ready
    volumes:
     - /home/redmine/data

redminepostgresqldata:
    image: debian:jessie
    command: echo ready
    volumes:
     - /var/lib/postgresql

redminebackup:
    image: sameersbn/postgresql:9.4-10
    command: echo ready
    links:
     - redminepostgresql:postgresql
    volumes:
     - ./redmine-init.sql:/redmine-init.sql:ro
    volumes_from:
     - redminedata
     - backup

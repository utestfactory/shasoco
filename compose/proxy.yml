#
# Proxy Stack:
#
# - haproxy
#

proxy:
    image: tutum/haproxy:0.2.1
    hostname: proxy.<%=domain%>
    restart: always
    links:
     - wordpress
     - directory
     - gitlab
     - redmine
     - vault
     - gollum
    expose:
     - 80
     - 443
    environment:
     - DEFAULT_SSL_CERT=<%=sslcert%>
     - FORCE_SSL=YES
     - TCP_PORTS=80,443
     - EXCLUDE_PORTS=22,1936

proxyssh:
    image: tutum/haproxy:0.2.1
    hostname: proxyssh.<%=domain%>
    restart: always
    links:
     - gitlab
    expose:
     - 22
    environment:
     - TCP_PORTS=22
     - MODE=tcp
     - TIMEOUT=connect 30s, client 24h, server 24h
     - EXCLUDE_PORTS=80,443,1936
